<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Gebouwenregister</title>
</head>
<body>
  <section class="content">
    <div class="search">
      <img src="https://raw.githubusercontent.com/oSoc18/SmartFlanders-blog/master/images/logo-smartflanders.png">
      <h1>Smart Flanders</h1>
      <h1>Gebouwenregister</h1>
      <p class="lead">Zoek een gebouw om informatie aan toe te voegen:</p>
      <div class="col-2">
        <p>Gebouw zoeken via adres:</p>
        <form class="form" id=form-address>
          <label class="label" for="postcode">Postcode:</label>
          <input class="input-text" type="number" name="postcode" id="postcode" required min="1000" max="9992" >
          <label class="label" for="street">Straat:</label>
          <input class="input-text" type="text" name="street" id="street" required>
          <label class="label" for="number">Huisnummer:</label>
          <input class="input-text" type="number" name="number" id="number" required>
          <p id="addressError"></p>
          <button class="button">Zoek gebouw!</button>
        </form>
      </div>
      <div class="col-2">
        <p>Gebouw zoeken via URI:</p>
        <form class="form" id="form-uri">
          <label class="label" for="uri">URI van gebouw:</label>
          <input class="input-text" type="text" name="uri" id="uri" required>
          <p id="uriError"></p>
          <button class="button">Zoek gebouw!</button>
        </form>
      </div>
    </div>
    <div class="info">
      <div class="col-1">
        <p>Gebouw: </p>
        <p id="buildings"></p>
        <form class="form" id="form-info">
          <label class="label" for="type">Type/dienst:</label>
          <input class="input-text" type="text" name="type" required id="type">
          <label class="label" for="category">Categorie:</label>
          <select name="category" id="category">
            <option value="cityhall">Gemeentehuis</option>
            <option value="gym">Sporthal</option>
            <option value="pool">Zwembad</option>
            <option value="library">Bibliotheek</option>
            <option value="cultural">Cultureel centrum</option>
          </select>
          <label class="label" for="openinghours">Openingsuren:</label>
          <div class="openinghours">
            <div class="day">
              <p>Maandag van: </p>
              <input type="time" id="mo-start" name="mo-start"/>
              <p> tot </p>
              <input type="time" id="mo-end" name="mo-end"/>
            </div>
            <div class="day">
              <p>Dinsdag van: </p>
              <input type="time" id="tu-start" name="tu-start"/>
              <p> tot </p>
              <input type="time" id="tu-end" name="tu-end"/>
            </div>
            <div class="day">
              <p>Woensdag van: </p>
              <input type="time" id="we-start" name="we-start"/>
              <p> tot </p>
              <input type="time" id="we-end" name="we-end"/>
            </div>
            <div class="day">
              <p>Donderdag van: </p>
              <input type="time" id="th-start" name="th-start"/>
              <p> tot </p>
              <input type="time" id="th-end" name="th-end"/>
            </div>
            <div class="day">
              <p>Vrijdag van: </p>
              <input type="time" id="fr-start" name="fr-start"/>
              <p> tot </p>
              <input type="time" id="fr-end" name="fr-end"/>
            </div>
            <div class="day">
              <p>Zaterdag van: </p>
              <input type="time" id="sa-start" name="sa-start"/>
              <p> tot </p>
              <input type="time" id="sa-end" name="sa-end"/>
            </div>
            <div class="day">
              <p>Zondag van: </p>
              <input type="time" id="su-start" name="su-start"/>
              <p> tot </p>
              <input type="time" id="su-end" name="su-end"/>
            </div>
          </div>
          <button class="button">Genereer snippet</button>
        </form>
      </div>
    </div>
    <!-- <div class="results">
      <h2>Form Data</h2>
      <pre class="results__display-wrapper"><code class="results__display"></code></pre>
    </div> -->
  </section>
<script src="jquery.js"></script>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
